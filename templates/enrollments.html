{% extends "base.html" %}

{% block content %}
<h2>Enrollments</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Student</th>
        <th>Class</th>
        <th>Academic Year</th>
        <th>Bulletin</th>
    </tr>
    {% for e in enrollments %}
    <tr>
        <td>{{ e.id }}</td>
        <td>{{ e.student_name }}</td>
        <td>{{ e.class_name }}</td>
        <td>{{ e.academic_year }}</td>
        <td>
            <a href="{{ url_for('bulletin', enrollment_id=e.id) }}">View Bulletin</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
